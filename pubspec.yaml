name: helpbeacon
description: "A Flutter application for emergency assistance and community help."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Styling
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0

  # Firebase
  firebase_core: ^2.18.0
  firebase_auth: ^4.12.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.0

  # Authentication
  google_sign_in: ^6.1.5
  firebase_auth_web: ^5.12.0

  # State Management
  provider: ^6.1.1

  # Utilities
  intl: ^0.18.1
  uuid: ^3.0.7
  shared_preferences: ^2.2.2
  url_launcher: ^6.1.11
  geolocator: ^10.1.0
  image_picker: ^0.8.7+5
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/svgs/
    - assets/images/logo.png
    - assets/images/google_logo.png 

            # Enable Skia for better performance
  generate: true